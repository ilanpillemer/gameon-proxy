global
	chroot /var/lib/haproxy
	stats socket /run/haproxy/admin.sock mode 660 level admin
	stats timeout 30s
	user haproxy
	group haproxy

	ssl-default-bind-ciphers kEECDH+aRSA+AES:kRSA+AES:+AES256:RC4-SHA:!kEDH:!LOW:!EXP:!MD5:!aNULL:!eNULL

userlist admins
  user admin insecure-password PLACEHOLDER_PASSWORD

defaults
	mode	http
	retries 3
	option redispatch
	option	dontlognull
    timeout connect 5000
    timeout client  500000
    timeout server  500000
	errorfile 400 /etc/haproxy/errors/400.http
	errorfile 403 /etc/haproxy/errors/403.http
	errorfile 408 /etc/haproxy/errors/408.http
	errorfile 500 /etc/haproxy/errors/500.http
	errorfile 502 /etc/haproxy/errors/502.http
	errorfile 503 /etc/haproxy/errors/503.http
	errorfile 504 /etc/haproxy/errors/504.http

frontend logstash-lumberjack
  bind *:5043
  mode tcp
  option tcplog
  default_backend logstash-lumberjack

frontend frontend-ssl
  bind *:443 ssl crt /etc/ssl/proxy.pem
  mode http
  option httplog

  acl player path_beg -i /play
  use_backend player	if player

  acl concierge path_beg -i /concierge
  use_backend concierge if concierge

  acl swagger	 path_beg -i /swagger
  use_backend swagger		if swagger

  acl room	 path_beg -i /rooms
  use_backend room		if room

  acl roomjs	path_beg -i /roomjs
  use_backend	roomjs	if roomjs

  acl dockerui path_beg -i /docker
  use_backend dockerui	if dockerui

  acl mediator path_beg -i /mediator
  use_backend mediator  if mediator

  acl map path_beg -i /map
  use_backend map  if map

  default_backend static-content

frontend frontend-plain
  bind *:80
  mode http
  option httplog

  acl player path_beg -i /play
  use_backend player	if player

  acl room	 path_beg -i /rooms
  use_backend room		if room

  acl swagger	 path_beg -i /swagger
  use_backend swagger		if swagger

  acl roomjs	path_beg -i /roomjs
  use_backend	roomjs	if roomjs

  acl concierge path_beg -i /concierge
  use_backend concierge if concierge

  acl mediator path_beg -i /mediator
  use_backend mediator  if mediator

  acl map path_beg -i /map
  use_backend map  if map

  default_backend static-content

backend room
  mode http
  option httplog
  option httpchk HEAD / HTTP/1.1\r\nHost:localhost
  balance roundrobin
  server room1 room:9080 check

backend roomjs
  mode http
  option httplog
  balance roundrobin
  server roomjs1 192.168.99.100:5000 check

backend concierge
  mode http
  option httplog
  option httpchk HEAD / HTTP/1.1\r\nHost:localhost
  balance roundrobin
  server concierge1 concierge:9081 check

backend mediator
  mode http
  option httplog
  balance roundrobin
  server mediator1 mediator:9446 ssl check check-ssl verify none

backend player
  mode http
  option httplog
  balance roundrobin
  server player1 player:9443 ssl check check-ssl verify none

backend map
  mode http
  option httplog
  option httpchk GET /map/v1/health HTTP/1.1\r\nHost:localhost
  balance roundrobin
  server map1 map:9447 ssl check check-ssl verify none

backend static-content
  mode http
  option httpchk HEAD / HTTP/1.1\r\nHost:localhost
  option httplog
  balance roundrobin
  server webapp1 webapp:8080 check inter 1m

backend dockerui
  mode http
  option httplog
  option httpchk HEAD / HTTP/1.1\r\nHost:localhost
  balance roundrobin
  server dockerui1 192.168.99.100:9000 check
  acl auth_ok http_auth(admins)
  http-request auth unless auth_ok
  reqrep ^([^\ ]*\ /)docker[/]?(.*) \1\2

backend mongo
  mode tcp
  option tcplog
  balance roundrobin
  server mongo1 mongo:27017 check

backend logstash-lumberjack
  mode tcp
  option tcplog
  balance roundrobin
  server logstash1 192.168.99.100:5043 check

backend swagger
  mode http
  option httpchk HEAD /swagger/ HTTP/1.1\r\nHost:localhost
  option httplog
  balance roundrobin
  server swagger1 192.168.99.100:8081 check

listen stats
    bind *:1936 ssl crt /etc/ssl/proxy.pem
    stats enable
    stats uri /
    stats hide-version
    stats auth admin:PLACEHOLDER_PASSWORD
